<html lang="en-US">

<head>
    <meta charset="UTF-8">

    <title>CENTKEM ENTERPRISE CONTACT</title>

    <script src="scripts/date.js" defer></script>
</head>

<body>
    <header>
        <img src="images/contact.png" alt="contact">
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="service.html">Services</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="collaboration.html">Collaborations</a>
    </nav>
    <main>
        <div class="company-information">
            <h1>CONTACT US</h1>
            <P><strong>Address:</strong> 16 Ahamefuna street, behind NITEL Office Asaba, Delta State</P>
            <p><strong>Phone</strong>+234-816-808-2534</p>
            <P><strong>Email: </strong><a href="mailto:">ofuonyeroscentn@gmail.com</a></P>
        </div>

        <div class="contact">
            <div>CENTKEM ENTERPRISE</div>
        </div>

        <section>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>What is the purpose of the message?</legend>
                    <div>
                        <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="reservation">Reservation/Order Question</label>
                    </div>
                    <div>
                        <input type="radio" id="website" name="purpose" value="Website Suggestion">
                        <label for="website">Collaboration</label>
                    </div>
                </fieldset>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="3" required></textarea>
                
                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> CENTKEM ENTERPRISE </p>
        <p id="lastModified"></p>
    </footer>
</body>
